<div class="bg">
    <div class="container-fluid">
      <div class="row">
  
        <div class="col-md-12">
  
          <h1 class="f-54 text-center ">Temas</h1>
          <h5 class="f-12 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
  
          <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-md-3 linha">
  
              <div class="form-group">
                Título do Tema:
                <input [(ngModel)]='tema.tituloTema' type="text" class="form-control borda" id="descricao"
                  placeholder="Digite o titulo do tema">
              </div>
  
              <div class="form-group">
                Descrição do Tema:
                <textarea [(ngModel)]="tema.descricaoTema" name="descricao" id="descricao" rows="3"
                  class="form-control borda" placeholder="Digite a descrição do tema"></textarea>
              </div>
  
              <div class="form-group">
                Palavra Chave:
                <input [(ngModel)]='tema.palavraChave' type="text" class="form-control borda" id="descricao"
                  placeholder="Digite a palavra chave do tema">
              </div>
  
              <div class="d-flex justify-content-center">
                <button class="btn hr borda-b txt mr-4" routerLink="/inicio">Cancelar</button>
                <button class="btn hb borda-b txt" (click)='cadastrar()'>Cadastrar</button>
              </div>
            </div>
  
          </div>
  
        </div>
      </div>
    </div>
  
    <div class="container">
  
      <div class="row ">
        <div class="col-md-12">
          <h2 class="text-center f-18">Todos os temas</h2>
        </div>
      </div>
  
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
  
          <table class="table table-hover txt">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">Descrição</th>
                <th scope="col" class="text-right">Modificações</th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor='let item of listaTemas'>
                <th>{{item.idTema}}</th>
                <td> {{item.tituloTema}}</td>
                <td>{{item.descricaoTema}}</td>
                <td class="d-flex justify-content-end">
                  <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.idTema]">Editar</button>
                  <button class="btn btn-danger" [routerLink]="['/tema-delete', item.idTema]">Apagar</button>
                </td>
              </tr>
            </tbody>
          </table>
  
        </div>
      </div>
    </div>
  </div>
