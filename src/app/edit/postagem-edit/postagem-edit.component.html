<div class="bg">
    <div class="container-fluid mt-5 mb-5">

        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <h1 class="txt  mt-5 mb-5">Atualizar postagem</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">

                <div class="form-group txt">
                    <label for="titulo">Título</label>
                    <input [(ngModel)]="postagem.tituloPost" type="text" class="form-control" id="titulo"
                        placeholder="Digite o título">
                </div>

                <div class="form-group txt">
                    <label for="texto">Texto</label>
                    <textarea [(ngModel)]="postagem.textoPost" name="texto" id="texto" rows="3" class="form-control"></textarea>
                </div>

                <div class="form-group txt">
                    <label for="texto">Escolha um tema:</label>
                    <select [(ngModel)]="idTema" name="tema" id="tema" class="form-control" (change)="findByIdTema">
                        <option *ngFor="let item of listaTemas" value="{{item.idTema}}">
                            {{item.descricaoTema}}
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">

                    <button class="btn btn-outline-dark mr-4 hr" routerLink="/inicio">Cancelar</button>

                    <button class="btn btn-outline-dark hb" (click)="atualizar()">Atualizar</button>

                </div>

            </div>
        </div>
    </div>
    </div>
