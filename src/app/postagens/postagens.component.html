<div class="tab-content mt-5" id="nav-tabContent">

  <div class="tab-pane fade show active" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">


    <div class="card-columns">
      <div class="card text-center" *ngFor='let item of usuario.postagem'>
        <div class="card-body">
          <h5 class="card-title m-0">{{item.tituloPost}}</h5>
          <small class="text-muted"> Tema: {{item.tema.tituloTema}}</small>
          <p class="card-text mt-3">{{item.textoPost}}</p>
          <p class="card-text"><small class="text-muted">
              {{item.data | date: 'dd/MM/yyyy'}} Ã s {{item.data | date: 'HH:mm'}}
            </small></p>

          <a [routerLink]="['/postagem-edit', item.idPost]" class="text-info mr-3" href="">Editar</a>
          <a [routerLink]="['/postagem-delete', item.idPost]" class="text-danger" href="">Apagar</a>
        </div>
      </div>
    </div>

  </div>
